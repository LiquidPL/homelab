apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: zfs
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - git:
        repoURL: https://github.com/LiquidPL/infra.git
        revision: master
        directories:
          - path: k8s/manifests/zfs/*
          - path: k8s/manifests/zfs/resources
            exclude: true
  template:
    metadata:
      name: zfs-{{ .path.basename }}
      namespace: argocd
      labels:
        name: zfs-{{ .path.basename }}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: core
      destination:
        server: https://kubernetes.default.svc
        namespace: democratic-csi
      sources:
        - repoURL: https://github.com/LiquidPL/infra.git
          targetRevision: master
          ref: values
        - chart: democratic-csi
          repoURL: https://democratic-csi.github.io/charts
          targetRevision: 0.14.6
          helm:
            valueFiles:
              - $values/k8s/manifests/zfs/values.yaml
              - $values/k8s/manifests/zfs/{{ .path.basename }}/values.yaml
      syncPolicy:
        automated:
          selfHeal: true
        retry:
          limit: 3
          backoff:
            duration: 10s
            factor: 3
        syncOptions:
          - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zfs-resources
  namespace: argocd
  labels:
    name: zfs-resources
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: democratic-csi
  project: core
  source:
    repoURL: https://github.com/LiquidPL/infra.git
    targetRevision: master
    path: k8s/manifests/zfs/resources
  syncPolicy:
    automated:
      selfHeal: true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 3
    syncOptions:
      - CreateNamespace=true
